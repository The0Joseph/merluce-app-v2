<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Url de google necesario para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oleo+Script:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-login">
        <section class="contenedor">
            <div class="imagen-login">
                <img src="/img/imagen_introduccion.png" alt="">
            </div>
            <div class="contenedor-login">
                <div>
                    <img src="" alt="">
                </div>
                <h3 class="roboto-bold">Inicia sesión con</h3>
                <a href="http://www.google.com" class="boton-autenticacion roboto-bold ">
                    Google
                </a>
                <!-- Separador -->
                <div class="separador" role="separator" aria-label="Separador">
                    <span class="punto"></span>
                </div>
                <!-- Fomulario Login -->
                <div class="contenido-login">
                    <div class="input-grupo-login">
                        <input type="email" name="" id="" placeholder="Correo">
                        <div class="input-icon-login">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-grupo-login">
                        <input type="password" name="" id="" placeholder="Contraseña">
                        <div class="input-icon-login">
                            <i class="fa-solid fa-key"></i>
                        </div>
                    </div>
                    <div class="enlaces-login">
                        <label for="" class="roboto-ligth">
                            <input class="filtro-marca" type="checkbox" >
                            Recordar contraseña
                        </label>
                        <a href="#" class="roboto-ligth">Olvidaste tu contraseña?</a>
                    </div>
                    <a href="/home.html" class="boton-autenticacion roboto-bold ">Iniciar sesión</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
