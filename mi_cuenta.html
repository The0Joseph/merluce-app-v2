<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta | Merluce</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Url de google necesario para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oleo+Script:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="contenedor">
    <!-- Navegacion -->
    <header class="cabecera">
        <div class="cabecera-logo">
            LOGO
        </div>
        <div class="cabecera-buscador">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="cabecera-acciones">
            <div class="carrito-contenedor" id="carrito-contenedor">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="mi-cuenta">
                <a href="/mi_cuenta.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor-titulo-pagina ">
            <h1 class="oleo-script-light">Mi cuenta</h1>
        </div>
        <section class="contenedor-mi-cuenta">
            <!-- Sidebar -->
            <div class="contenedor-navegacion-mi-cuenta roboto-regular">
                <ul>
                    <li>Información Personal</li>
                    <li>Mis ordenes</li>
                    <li>Métodos de pago</li>
                    <li>Información Personal</li>
                </ul>
            </div>
            <!-- Contenido -->
            <div class="contenido-mi-cuenta">
                <div class="mi-cuenta-foto-perfil">
                    <div class="mi-cuenta-imagen">
                        <img src="/img/productos/gaseosa_coca_cola.png" alt="" loading="lazy" decoding="async">
                    </div>
                </div>
                <div class="seccion-formulario">
                    <div class="seccion-formulario-arriba-mi-cuenta">
                        <div class="grupo-input-mi-cuenta roboto-ligth">
                            <label for="">Nombre*</label>
                            <input type="text" name="" value="Adrian" id="">
                        </div>
                        <div class="grupo-input-mi-cuenta roboto-ligth">
                            <label for="">Apellido*</label>
                            <input type="text" name="" value="Florez Torres" id="">
                        </div>
                    </div>
                    <div>
                        <div class="grupo-input-mi-cuenta roboto-ligth">
                            <label for="">Correo*</label>
                            <input type="email" name="" value="adflortor@gmail.com" id="">
                        </div>
                        <div class="grupo-input-mi-cuenta roboto-ligth">
                            <label for="">Número*</label>
                            <input type="text" name="" value="+51 929 123 274" id="">
                        </div>
                        <div class="grupo-input-mi-cuenta roboto-ligth">
                            <label for="">Genero*</label>
                            <input type="text" name="" value="Hombre">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <!-- footer -->
    <footer class="footer-contenedor roboto-regular">
        <div>
            LOGO
        </div>
        <div>
            <p>+51 914 505 101</p>
            <p>merluce.com</p>
            <p>Av. José Olaya, Pucalá, Chiclayo, Perú</p>
        </div>
        <div class="grupo-links">
            <a href="#" class="politica-link">Política de Privacidad</a>
            <a href="#" class="politica-link">Declaración de Accesibilidad</a>
            <a href="#" class="politica-link">Política de Envío</a>
            <a href="#" class="politica-link">Términos y Condiciones</a>
            <a href="#" class="politica-link">Política de Reembolso</a>
        </div>
        <div class="seccion-subscripcion">
            <label for="text-email">Email</label>
            <input type="text" class="caja-subscripcion" id="text-email">
            <div class="caja-check-contenedor">
                <input type="checkbox" class="caja-check" id="subscribete-check">
                <label for="subscribete-check" class="caja-check-label">Sí, suscribirse</label>
            </div>
            <button class="subscribete-boton">Suscribirse</button>
        </div>
    </footer>


</body>
</html>
